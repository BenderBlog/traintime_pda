easter_egg: |-
    (本歌曲请搭配 PDA 娘)

    天空在哭泣
    看着眼泪落在街头

    我望向窗外
    雨倾盆而下

    她将我落在那个早晨
    我不知为何
    每次想到的时候
    我都垂头哭泣

    天放晴了
    尽管我的心中还在大雨
    阳光和煦
    我爱她
    我不想分离

    Translate by Ray (Laid at Rat's Inside Edition)
