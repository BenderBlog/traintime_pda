# 彩蛋，翻译者可自行发挥，扯啥都行
easter_egg_apple: |-
    机器人给新大学生的“不太好的”建议：

    1. 不要在政治课上浪费太多精力，但非得记笔记的话还是上课随便记一下吧。
    2. 跑步比你想的有用，少打游戏多跑跑，跑够每学期的次数。
    3. 找个技术社团玩玩，不要像我因为“反感微软公司”没加一个社团，感觉错过好多机会。
    4. 大学不止有保研、竞赛，要尽量扩展生活的彩色，要不然就像我一样还是个土包子。
    5. 重要的专业课要善于找资料学，学长学姐他们肯定有不少共享的。
    6. 考试周复习强度可不比高考冲刺强度低，所以不要平常太放松。
    7. 宿舍进英语口语广告的，直接把他们轰走。他们死猪不怕开水烫，不要有心理负担。
    8. 这年头不要太老实，真受到伤害不要忍气吞声。
    10. 计算机相关专业请考虑直接工作，读研究生真的不是太好的出路。
    11. 要学会管理自己，至少不要睡在教学楼三四个钟头，起来就跑三千米，然后还不洗澡。
    12. 不要跟混社会的、把网上发的别人痛苦当作乐子、说话从来就没说过几句好话的人交往。
    13. 尽量要把所有人当做人看。
    14. 不要随便喊爸爸妈妈和叔叔。

easter_egg_others: |-
    机器人给新大学生的“不太好的”建议：

    1. 不要在政治课上浪费太多精力，但非得记笔记的话还是上课随便记一下吧。
    2. 跑步比你想的有用，少打游戏多跑跑，跑够每学期的次数。
    3. 找个技术社团玩玩，不要像我因为“反感微软公司”没加一个社团，感觉错过好多机会。
    4. 大学不止有保研、竞赛，要尽量扩展生活的彩色，要不然就像我一样还是个土包子。
    5. 重要的专业课要善于找资料学，学长学姐他们肯定有不少共享的。
    6. 考试周复习强度可不比高考冲刺强度低，不要平常太放松。
    7. 宿舍进英语口语广告的，直接把他们轰走。他们死猪不怕开水烫，不要有心理负担。
    8. 这年头不要太老实，真受到伤害不要忍气吞声。
    10. 计算机相关专业请考虑直接工作，读研究生真的不是太好的出路。
    11. 要学会管理自己，至少不要睡在教学楼三四个钟头，起来就跑三千米，然后还不洗澡。
    12. 不要跟混社会的、把网上发的别人痛苦当作乐子、说话从来就没说过几句好话的人交往。
    13. 尽量要把所有人当做人看。
    14. 不要随便喊爸爸妈妈和叔叔。

