easter_egg_apple: '機器人給新大學生的“不太好的”建議：


  1. 不要在政治課上浪費太多精力，但非得記筆記的話還是上課隨便記一下吧。

  2. 跑步比你想的有用，少打遊戲多跑跑，跑夠每學期的次數。

  3. 找個技術社團玩玩，不要像我因為“反感微軟公司”沒加一個社團，感覺錯過好多機會。

  4. 大學不止有保研、競賽，要儘量擴展生活的彩色，要不然就像我一樣還是個土包子。

  5. 重要的專業課要善於找資料學，學長學姐他們肯定有不少共享的。

  6. 考試周複習強度可不比高考衝刺強度低，所以不要平常太放鬆。

  7. 宿舍進英語口語廣告的，直接把他們轟走。他們死豬不怕開水燙，不要有心理負擔。

  8. 這年頭不要太老實，真受到傷害不要忍氣吞聲。

  10. 計算機相關專業請考慮直接工作，讀研究生真的不是太好的出路。

  11. 要學會管理自己，至少不要睡在教學樓三四個鐘頭，起來就跑三千米，然後還不洗澡。

  12. 不要跟混社會的、把網上發的別人痛苦當作樂子、說話從來就沒說過幾句好話的人交往。

  13. 儘量要把所有人當做人看。

  14. 不要隨便喊爸爸媽媽和叔叔。'
