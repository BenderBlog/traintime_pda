easter_egg_apple: '歡迎來到我們黑暗的角落

  我們聚集在此，詛咒攻擊我們的人


  不要召喚惡魔，不要召喚神父

  如您需要力量，招魂才是正道


  聽好了！


  看那烈火，熊熊燃燒

  塗上聖油，抹上灰燼

  放好符號，擺好蠟燭

  中間空位，黑眼之處

  心中默唸，仇恨之魂


  首當其一，傷我心者

  次之，嘲笑本軟件者

  後者，背後說壞話者


  “我乃僕從，亦可交易”

  “從您之命，為您服務”

  “您父已從，您祖也來”

  “您名既知，亦將順從”

  我訴我願，達成交易

  “既已如此，歡迎墮落”

  “無窮深淵，黑暗聖堂”

  我之魂魄，落入他手


  Translate by BenderBlog'
easter_egg_others: '雨夜聞否

  雨夜相否


  君有何憂

  君有何求

  無儕對坐

  無侶相交


  雨夜聞否

  雨夜相否


  君也尋侶

  君也問天

  君奔疾雨

  君赴遠道


  雨夜聞否

  雨夜相否


  Translated by LichtYy'
